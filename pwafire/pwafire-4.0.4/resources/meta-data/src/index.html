
<!-- edit and add in your header tag -->

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="theme-color" content="#fff" />
<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- G+ sharing meta data -->
<meta itemprop="description" content="your web page description">
<meta itemprop="image" content="https://pwafire.org/images/pwafiresliderbanner.png">

<meta property="og:title" content="your page title">

<meta property="og:description" content="your web page description">
<meta property="og:image" content="https://pwafire.org/images/pwafiresliderbanner.png">
<meta property="og:image:type" content="image/jpg" />

<meta name="twitter:card" content="summary_large_image">

<meta name="twitter:creator" content="@username">
